<!DOCTYPE html>
<html lang="en">

@@include('../partials/head/head.html')

<body>

<div class="wrapper">
    @@include('../partials/components/entry-section.html')
    <div class="login-box">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label> <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="로그인">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <h1>Forgot Password?</h1>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="sign-up-user" class="label">Username</label> <input id="sign-up-user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="sign-up-pass" class="label">Password</label> <input id="sign-up-pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="sign-up-repass" class="label">Repeat Password</label>
                            <input id="sign-up-repass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="sign-up-mail" class="label">Email Address</label> <input id="sign-up-mail" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="회원가입">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

@@include('../partials/scripts/common.html')

</body>
</html>
